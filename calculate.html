<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="assets/css/login/login.css" />
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.css" />
  </head>
  <body class="page-CAvalidate">
    <div class="main-container">
      <div class="left-panel">
        <img src="assets/images/login/Left_Solar.webp" alt="" />
      </div>
      <div class="right-panel">
        <div class="content content_calculate">
          <div class="logo-text">
            <img src="assets/images/TPDDL_URJA_LOGO.png" alt="TATA URJA Logo" />
          </div>
          <div class="input_div cal">
            <input type="text" placeholder="Enter Load (KW)" />
          </div>
          <div class="input_div cal">
            <input type="text" placeholder="Enter Monthly Avg. Consumption" />
          </div>
          <div class="input_div cal">
            <input type="text" placeholder="Enter Monthly Avg. Bill" />
          </div>
          <div class="input_div cal">
            <input type="text" placeholder="Category" />
          </div>
          <div class="input_div cal">
            <input type="text" placeholder="Enter Solar Load (Maximum 100 kw)" />
          </div>
          <div class="input_div cal">
            <input type="text" placeholder="Enter Phone Number" />
          </div>
          <a class="Validate" href="#">Submit</a>
          <a class="back" href="#"
            ><i class="fa-solid fa-arrow-left"></i> Go Back</a
          >
        </div>
        <!-- <img class="solar-panel"
                    src="assets/images/login/solar_panel_3d.png"
                    alt="Solar Panels"> -->
      </div>
    </div>
  </body>
</html>
