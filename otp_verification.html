<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="assets/css/login/login.css" />
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>
  <body class="page-CAvalidate">
    <div class="main-container">
      <div class="left-panel">
        <img src="assets/images/login/Left_Solar.webp" alt />
      </div>
      <div class="right-panel">
        <div class="content content_calculate">
          <div class="logo-text">
            <a href="/" aria-label="Go to Homepage">
              <img
                src="assets/images/TPDDL_URJA_LOGO.png"
                alt="TATA URJA Logo"
              />
            </a>
          </div>
          <!-- Accessible form -->
          <form aria-labelledby="ca-validate-title">
            <h1 id="ca-validate-title" class="visually-hidden">
              OTP Verification
            </h1>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Enter OTP</label>
              <span>OTP has been sent to the registered mobile number</span>
            </div>
            <button class="Validate w-100">Submit</button>
          </form>
          <a class="back" href="CA_Validate.html"
            ><i class="fa-solid fa-rotate-right"></i> Resend OTP</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
