<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inverted 70 Degree Slice (Bottom)</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sliced-rectangle {
      width: 300px;
      height: 200px;
      background-color: red;

      
      clip-path: polygon(
        0% 0%,        
        100% 0%,       
        100% 100%,    
        24.3% 100%
      );
    }
  </style>
</head>
<body>
  <div class="sliced-rectangle"></div>
</body>
</html>
