<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest user::Solar Calculator</title>
    <link rel="stylesheet" href="assets/css/login/login.css" />
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
  </head>
  <body class="page-CAvalidate">
    <div class="main-container">
      <div class="left-panel">
        <img src="assets/images/login/Left_Solar.webp" alt />
      </div>
      <div class="right-panel">
        <div class="content content_calculate guest-content">
          <div class="logo-text">
            <img src="assets/images/TPDDL_URJA_LOGO.png" alt="TATA URJA Logo" />
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Enter Load</label>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Enter Monthly Avg. Consumption</label>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Enter Monthly Avg. Bill</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Domestic</option>
              <option>Commercial</option>
            </select>
            <label for="floatingSelect">Select Category</label>
          </div>

          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Enter Solar Load</label>
            <span class="information">(Maximum 100 KW)</span>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Enter Phone Number</label>
          </div>
          <button class="Validate">Submit</button>
          <a class="back" href="login.html"
            ><i class="fa-solid fa-arrow-left"></i> Go Back</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
